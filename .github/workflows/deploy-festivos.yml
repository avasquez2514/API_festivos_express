name: Deploy Festivos API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t festivos-api:latest .

    - name: Run Docker container
      run: |
        docker stop festivos-api || true
        docker rm festivos-api || true
        docker run -d --name festivos-api -p 3000:3000 festivos-api:latest
